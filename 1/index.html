<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css" type="text/css" media="screen" title="no title" charset="utf-8">

<body>
    <div class="container">
            <div data-code="65" class="instrument">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-code="83" class="instrument">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-code="68" class="instrument">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-code="70" class="instrument">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-code="71" class="instrument">

                <span class="sound">boom</span>
            </div>
            <div data-code="72" class="instrument">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-code="74" class="instrument">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-code="75" class="instrument">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-code="76" class="instrument">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
    </div>

  <audio data-code="65" src="../JavaScript30/01 - JavaScript Drum Kit/sounds/clap.wav"></audio>

  <audio data-code="75" src="../JavaScript30/01 - JavaScript Drum Kit/sounds/tom.wav"></audio>
